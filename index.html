<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="displaynum">0</p>
        </div>
        <div class="buttons">
            <button class="btn num" data-number="7">7</button>
            <button class="btn num" data-number="8">8</button>
            <button class="btn num" data-number="9">9</button>
            <button class="btn operator" data-type="add">+</button>
            <button class="btn num" data-number="4">4</button>
            <button class="btn num" data-number="5">5</button>
            <button class="btn num" data-number="6">6</button>
            <button class="btn operator" data-type="minus">-</button>
            <button class="btn num" data-number="3">3</button>
            <button class="btn num" data-number="2">2</button>
            <button class="btn num" data-number="1">1</button>
            <button class="btn operator" data-type="multiply">*</button>
            <button class="btn clear">C</button>
            <button class="btn num" data-number="0">0</button>
            <button class="btn operator" data-type="equal">=</button>
            <button class="btn operator" data-type="divide">/</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
